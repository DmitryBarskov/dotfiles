- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config: config
    ~/.config/VSCodium/User/settings.json: config/Code/User/settings.json
    '~/Library/Application Support/Code':
      if: '[ `uname` = Darwin ]'
      path: config/Code
    '~/Library/Application Support/VSCodium':
      if: '[ `uname` = Darwin ]'
      path: config/VSCodium
    '~/Library/Application Support/Sublime Text 3':
      if: '[ `uname` = Darwin ]'
      path: config/sublime-text-3
    '~/Library/Application Support/Sublime Text':
      if: '[ `uname` = Darwin ]'
      path: config/sublime-text-4
    ~/Library/Preferences/com.googlecode.iterm2.plist:
      if: '[ `uname` = Darwin ]'
      force: true
      path: config/iterm2/com.googlecode.iterm2.plist

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ['curl -fLo ~/.vim/autoload/plug.vim --create-dirs
          https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim',
        Installing vim-plug]
    - ['INSTALL_DIR="$HOME/.local/share/nvim/site/pack/packer/start/packer.nvim";
          git -C "$INSTALL_DIR" pull ||
          git clone --depth 1 https://github.com/wbthomason/packer.nvim
            "$INSTALL_DIR"',
        Install packer.nvim]
    - [scripts/git-profiles.bash, Templating users for git]
    - [vim +PlugInstall +qall, Installing vim plugins]
    - [nvim +PackerSync +qall, Syncing packer]
